databases:
  - name: postgres
    ipAllowList: []

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
    ipAllowList: []  # Permitir todas las IPs

  - type: redis
    name: redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []  # Permitir todas las IPs (si es requerido para Redis)
